
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrameSet</title>
</head>
<body>
    <frameset rows="15%,'*'">
        <frame src="nav.html" name="navigation">
        <frameset cols="20% ,'*'">
            <frame src="sample.html" name="sideBar">
                <frame src="body.html" name="main">
        </frameset>

    </frameset>
</body>
</html>
